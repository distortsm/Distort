buildscript {
	dependencies {
		classpath  'com.github.bluestriderx:fabric-loader:0.4.7'
		classpath  'com.github.SpongePowered:Mixin:0.4.4'
	}
}

plugins {
	id 'maven-publish'
	id('com.github.distortsm.navigator') version "0.3.2"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

starmade {
	version = project.starmade_version
	mappings = "com.github.distortsm:realitymappings:${project.reality_mappings}"
}

repositories {
	mavenLocal()
	maven {
		name = 'mojang'
		url = 'https://libraries.minecraft.net/'
	}
	maven { url 'https://jitpack.io' }
	maven {
		name = 'Sonatype'
		url = 'https://oss.sonatype.org/content/groups/public/'
	}
	maven {
		name = 'Apache'
		url = 'https://repository.apache.org/service/local/repositories/releases/content/'
	}

}

dependencies {
	//to change the versions see the gradle.properties file
	modCompile "com.github.bluestriderx:fabric-loader:${project.loader_version}"
	implementation  'com.github.SpongePowered:Mixin:0.4.4'
}
	// Fabric API. This is technically optional, but you probably want it anyway.
	// modCompile "net.fabricmc:fabric:${project.fabric_version}"


processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(jar) {
				remapJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		mavenLocal()
	}
}

